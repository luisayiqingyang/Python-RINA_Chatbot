<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - RINA</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f7f7f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 400px;
            width: 90%;
            z-index: 1;
        }

        .login-container h2 {
            color: #4a90e2;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        .login-container input {
            padding: 14px;
            width: 100%;
            border-radius: 20px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            outline: none;
            font-size: 1.1rem;
        }

        .login-container button {
            padding: 12px 25px;
            font-size: 1.05rem;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #357abd;
        }

        .logo-rina {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 70px;
            opacity: 1;
            pointer-events: none;
            z-index: 0;
        }

        .login-container a {
            color: #4a90e2;
            text-decoration: none;
        }
    </style>
</head>
<body>

<img src="{{ url_for('static', filename='RINA.png') }}" class="logo-rina" alt="RINA Logo">

<div class="login-container">
    <h2>Login</h2>
    {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
    <form method="POST">
        <input name="username" placeholder="Username" required>
        <input name="password" type="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
</div>

</body>
</html>
